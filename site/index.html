<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        
        <main>
            <div class="background parallax scroller" id="mountain">
                <h1 class="title parallax">Your Portfolio</h1>
            </div>
            <section class="top">
                <div class="picture small one" data-aos="zoom-in"></div>
                <div class="picture small two" data-aos="zoom-in"></div>
                <a href="product.html"class="picture large desktop" id="product" data-aos="zoom-out"></a>
                <div class="picture small three" data-aos="zoom-in"></div>
                <div class="picture small four" data-aos="zoom-in"></div>
            </section>

            <div class="background parallax" id="lake"></div>

            <article data-aos="zoom-out">
                <h1>This could all be yours!</h1>
            </article>

            <div class="background parallax" id="gfx"></div>

            <section>
                <div class="picture small one" data-aos="zoom-in"></div>
                <div class="picture small two" data-aos="zoom-in"></div>
                <div class="picture large" data-aos="zoom-out"></div>
                <div class="picture small three" data-aos="zoom-in"></div>
                <div class="picture small four" data-aos="zoom-in"></div>
            </section>

            <div class="background parallax" id="temple"></div>

            <article class="contact">
                <h1 data-aos="fade-left">So what are you waiting for?</h1>
                <h1 data-aos="fade-right">Contact us below!</h1>
            </article>

        </main>
        <footer>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </footer>
    </div>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
