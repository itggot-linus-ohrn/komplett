<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        
        <header>
            <h1>Your Portfolio</h1>
        </header>
        <main>
            <div class="background parallax" id="mountain"></div>
            <section>
                <div class="picture small" data-aos="flip-right"></div>
                <div class="picture small" data-aos="flip-left"></div>
                <div class="picture small" data-aos="flip-right"></div>
                <div class="picture small" data-aos="flip-left"></div>
            </section>

            <div class="background parallax" id="lake"></div>

            <article data-aos="zoom-in">
                <p>This could all be yours!</p>
            </article>

            <div class="background parallax" id="gfx"></div>

            <section>
                <div class="picture small" data-aos="fade-right"></div>
                <div class="picture small" data-aos="fade-left"></div>
                <div class="picture large" data-aos="zoom-in"></div>
                <div class="picture small" data-aos="fade-up"></div>
                <div class="picture small" data-aos="fade-up"></div>
            </section>

            <div class="background parallax" id="temple"></div>

            <article class="contact">
                <p data-aos="fade-left">So what are you waiting for?</p>
                <p data-aos="fade-right">Contact us below!</p>
            </article>

        </main>
        <footer>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </footer>
    </div>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
